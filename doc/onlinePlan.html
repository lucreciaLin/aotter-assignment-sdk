<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>上線計畫書</title>
    </head>
    <body>
        <ul>
            <li>問：我們要還需要經過哪些測試，才可以正式上線？</li>
            <li>答：1.各種使用情境測試。2.各種裝置或網速測試。3.資安方面測試。4.更多種類瀏覽器、跨平台測試。</li>
            <li>問：有什麼方式可以搜集在使用者瀏覽器上遇到的錯誤？</li>
            <li>答：1.當server收到不正常的request訊息時，記錄錯誤。2.提供使用者自動或人工客服管道。3.定時在網頁跳出使用問卷，有填送優惠。</li>
        </ul>
    </body>
</html>
